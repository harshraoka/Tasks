<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
<body>

<style>
    .cont{
        width: 50%;
        margin: auto;
        background-color: rgb(229, 234, 240);
        padding: 10px;
        margin-top: 100px;
    }
</style>
    <div class="cont p-4 rounded-5">
        <form>
            <div class="form-group mt-4">
                <label for="exampleInputEmail1">Name</label>
                <input type="text" required  class="form-control rounded-5 mt-2" id="exampleInputEmail1" aria-describedby="name" placeholder="Enter name">
        
              </div>
            <div class="form-group mt-4">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" required  class="form-control rounded-5 mt-2" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group mt-4">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" required class="form-control rounded-5 mt-2" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-group mt-4">
                <label for="exampleInputEmail1">Hobbies</label>
                <input type="text" required  class="form-control rounded-5 mt-2" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter hobbies">
              </div>
            <button type="submit"  class="btn btn-primary mt-4 rounded-5 bg-danger w-100">Submit</button>
          </form>
    </div>
</body>
