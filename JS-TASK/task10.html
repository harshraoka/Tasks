<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Inspect Element and open Console to get the results.</h1>
    <h3>Note: array1 - [10,20,30], array2- [40,50,60]</h3>
    <script>
        const arr1 = [10, 20, 30];
        const arr2 = [40, 50, 60];
        console.log('concat method');
        carr = arr1.concat(arr2);
        console.log(carr);
        console.log('copywithin method');
        carr.copyWithin(3, 0);
        console.log(carr);
        console.log("Map method");
        carr.map(function (val, ind) {
            console.log(val);
        })
        console.log("Every method");
        console.log(carr.every((val) => val > 10));
        console.log("Some method");
        console.log(carr.some((val) => val > 10));
        console.log("Filter method");
        console.log(carr.filter((val) => val > 10));
        console.log("Find method");
        console.log(carr.find((val) => val == 20));
        console.log("FindIndex method");
        console.log(carr.findIndex((val) => val == 20));
        console.log("IndexOf method");
        console.log(carr.indexOf(20));
        console.log("LastIndexOf method");
        console.log(carr.lastIndexOf(20));
        console.log("Push method");
        console.log(carr.push(100));
        console.log("pop method");
        carr.pop();
        console.log(carr);
        console.log("Shift method");
        carr.shift();
        console.log(carr);

    </script>
</body>

</html>
