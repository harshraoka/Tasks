<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-Task1</title>
    <script>
        const ShowTime = () => {
            console.log(`hello`);
            const date = new Date();
            document.getElementById("time").innerHTML = date
        }
        const ShowDate = () => {
            console.log(`hello`);
            const date = new Date();
            document.getElementById("date").innerHTML = `{${date.getDate()}:${date.getMonth()}:${date.getFullYear()}}`
        }
    </script>
</head>

<body>
    <button type="submit" onclick="ShowDate()">Show Date</button>
    <div id="date"></div>
    <button type="submit" onclick="ShowTime()">Show time</button>
    <div id="time"></div>
</body>

</html>
